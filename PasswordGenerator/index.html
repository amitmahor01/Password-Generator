<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div  id="main-container">
      <div id="container">
      <h2 id="password-title">Random Password Generator</h2>
      <label for="enter-password-length" id="label-input">Enter the length of your password: </label>
      <input type="number" id="enter-password-length" ><br>
      <button id="btn-password-generate">Generate password</button>
      <p class="password-output" id="password-output"></p>
    </div>
  </div>
  </body>
  <script src="app.js"></script>
</html>
